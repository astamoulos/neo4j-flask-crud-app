{% extends "base.html" %}
{% block content %}
{% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
{% endfor %}
<div class="login-box">
    <h2>Tweet</h2>
    <form method="post">
        <div class="user-box">
            <input type="text" name="screen_name" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <textarea name="tweet-text" placeholder="What's on your mind?" required="" maxlength="280"></textarea>
        </div>
        <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Tweet
        </button>
    </form>
</div>
{% endblock %}
